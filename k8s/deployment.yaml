apiVersion: apps/v1
kind: Deployment
metadata:
  name: dixit-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dixit-test-app
  template:
    metadata:
      labels:
        app: dixit-test-app
    spec:
      containers:
      - name: dixit-test-app
        image: REPLACE_WITH_IMAGE_URI
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
